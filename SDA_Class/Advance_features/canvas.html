<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <div 
        id="first-container" >
        <canvas 
            id="sda-canvas" 
            width="200" 
            height="100" 
            draggable="true"
            ondragstart="drag(event)">
            Your browser does not support the canvas element
        </canvas> 
    </div>
    <div id="second-container" ondragover="drop(event)"></div>
    <div id="third-container" ondragover="drop(event)"></div>
    <script src="canvas.js"></script>
</body>
</html>
